<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.id"></ion-input>
    </ion-item>

      <button ion-button color="secondary">Login</button>
      <button ion-button color="dark" (click)="movePages()">Sign in</button>
  </ion-list>
</ion-content>
